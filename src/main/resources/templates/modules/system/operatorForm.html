<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
    <!--引入工具js-->
    <script type="text/javascript" src="/bobogou/utils/util.js"></script>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="/bobogou/plugins/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
</head>
<body>
<div>
    <form class="layui-form" id="operatorForm">
        <input type="hidden" name="id" th:value="${operator.getId()}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="phone" id="phone" th:name="phone" th:value="${operator.getPhone()}"
                           placeholder="电话" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="password" th:name="password" th:value="${operator.getPassword()}"
                           placeholder="密码" lay-verify="required|password" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="nickname" id="nickname" th:name="nickname" th:value="${operator.getNickname()}"
                           placeholder="昵称" lay-verify="required|nickname" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="sex" id="sex" th:name="sex" th:value="${operator.getSex()}"
                           placeholder="性别" lay-verify="required|sex" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    //保存方法
    function save(parentIndex) {
        if ($("#username").val() == '') {
            rc.alert("名称不能为空")
        }
        if ($("#password").val() == '') {
            rc.alert("密码不能为空")
        }
        if ($("#username").val() != '' && $("#password").val() != '') {
            $.ajax({
                url: "/bobogou/system/operator/save",    //请求的url地址
                dataType: "json",   //返回格式为json
                async: true,//请求是否异步，默认为异步，这也是ajax重要特性
                data: $("#operatorForm").serialize(),    //参数值
                type: "POST",   //请求方式
                success: function (result) {
                    //假设这是iframe页
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                    parent.refresh();
                    rc.alert(result.msg)
                },
                error: function (result) {
                    rc.alert(result.msg)
                }
            });
        }
    }
</script>
</body>
</html>
