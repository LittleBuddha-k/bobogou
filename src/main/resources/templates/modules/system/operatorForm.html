<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<div>
    <form class="layui-form" id="operatorForm">
        <input type="hidden" name="id" th:value="${operator.getId()}">
        <div class="layui-form-item">
            <label class="layui-form-label">登录名称</label>
            <div class="layui-input-block">
                <input type="text" name="loginName" th:value="${operator.getLoginName()}"
                       th:id="loginName" autocomplete="off" class="layui-input" onblur="notEmpty('#loginName')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="nickname" name="nickname" th:value="${operator.getNickname()}" autocomplete="off"
                       th:id="nickname" class="layui-input" onblur="notEmpty('#nickname')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" th:value="${operator.getPassword()}" autocomplete="off"
                       th:id="password" class="layui-input" onblur="notEmpty('#password')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-upload-drag" id="test10">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
                <div class="layui-hide" th:id="upload" th:if="${mode == 'add'}">
                    <hr>
                    <img src="" alt="asdasd" style="max-width: 196px">
                </div>
                <div class="" th:id="upload" th:if="${mode != 'add'}">
                    <hr>
                    <img th:if="${operator.getPicture() == null}" alt="未设置头像" style="max-width: 196px">
                    <img th:if="${operator.getPicture() != null}" th:src="${operator.getPicture()}" alt="111" style="max-width: 196px">
                </div>
                <input type="hidden" id="picture" name="picture">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" th:value="${operator.getPhone()}" autocomplete="off"
                       th:id="phone" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <select name="sex" lay-verify="" th:if="${operator.getSex() == null}">
                    <option th:value="0" th:text="未知"/>
                    <option th:value="1" th:text="男"/>
                    <option th:value="2" th:text="女"/>
                </select>
                <select name="sex" lay-verify="" th:if="${operator.getSex() == 0}">
                    <option th:value="0" th:text="未知"/>
                    <option th:value="1" th:text="男"/>
                    <option th:value="2" th:text="女"/>
                </select>
                <select name="sex" lay-verify="" th:if="${operator.getSex() == 1}">
                    <option th:value="1" th:text="男"/>
                    <option th:value="0" th:text="未知"/>
                    <option th:value="2" th:text="女"/>
                </select>
                <select name="sex" lay-verify="" th:if="${operator.getSex() == 2}">
                    <option th:value="2" th:text="女"/>
                    <option th:value="0" th:text="未知"/>
                    <option th:value="1" th:text="男"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">消息状态</label>
            <div class="layui-input-block">
                <select name="messageStatus" lay-verify="" th:if="${operator.getMessageStatus() == null}">
                    <option th:value="0" th:text="关闭"/>
                    <option th:value="1" th:text="打开"/>
                </select>
                <select name="messageStatus" lay-verify="" th:if="${operator.getMessageStatus() == 0}">
                    <option th:value="0" th:text="关闭"/>
                    <option th:value="1" th:text="打开"/>
                </select>
                <select name="messageStatus" lay-verify="" th:if="${operator.getMessageStatus() == 1}">
                    <option th:value="1" th:text="打开"/>
                    <option th:value="0" th:text="关闭"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工号</label>
            <div class="layui-input-block">
                <input type="text" name="workNumber" th:value="${operator.getWorkNumber()}" autocomplete="off"
                       th:id="workNumber" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录标识</label>
            <div class="layui-input-block">
                <select name="loginFlag" lay-verify="" th:if="${operator.getLoginFlag() == null}">
                    <option th:value="0" th:text="不允许登录"/>
                    <option th:value="1" th:text="允许登录"/>
                </select>
                <select name="loginFlag" lay-verify="" th:if="${operator.getLoginFlag() == 0}">
                    <option th:value="0" th:text="不允许登录"/>
                    <option th:value="1" th:text="允许登录"/>
                </select>
                <select name="loginFlag" lay-verify="" th:if="${operator.getLoginFlag() == 1}">
                    <option th:value="1" th:text="允许登录"/>
                    <option th:value="0" th:text="不允许登录"/>
                </select>
            </div>
        </div>
    </form>
</div>
<script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/bobogou/plugins/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/utils/util.js"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/modules/system/operatorForm.js"></script>
<!--引入表单校验-->
<script type="text/javascript" src="/bobogou/utils/formVerification.js"></script>
</body>
</html>
