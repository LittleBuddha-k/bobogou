<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>产品证件管理</title>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<div>
    <form class="layui-form" id="factorySterilizeForm">
        <input type="hidden" name="id" th:value="${factorySterilize.getId()}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="factoryId">厂商</label>
                <div class="layui-input-inline">
                    <select name="factoryId" lay-verify="" lay-filter="factoryId">
                        <option th:each="factory:${factoryList}" th:value="${factory.getId()}" th:text="${factory.getFactoryName()}"
                                th:selected="${factory.getId()}==${factorySterilize.getFactoryId()}"/>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="productType">厂商产品类型</label>
                <div class="layui-input-inline">
                    <select name="productType" lay-verify="" lay-filter="productType"
                            th:id="productType">
                        <option th:each="productType:${productTypeList}" th:value="${productType.getValue()}" th:text="${productType.getName()}"
                                th:selected="${productType.getValue()}==${factorySterilize.getProductType()}"/>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="safetyAssessmentReport">安全评估报告</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test1">安全评估报告</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test1">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo1"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo1">
                        <img  th:if="${factorySterilize.getSafetyAssessmentReport() != ''}"  th:each="image:${factorySterilize.getSafetyAssessmentReport().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="safetyAssessmentReport" name="safetyAssessmentReport" th:value="${factorySterilize.getSafetyAssessmentReport()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="filingSafetyEvaluation">安全评价备案</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test2">安全评价备案</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test2">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo2"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo2">
                        <img  th:if="${factorySterilize.getFilingSafetyEvaluation() != ''}"  th:each="image:${factorySterilize.getFilingSafetyEvaluation().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="filingSafetyEvaluation" name="filingSafetyEvaluation" th:value="${factorySterilize.getFilingSafetyEvaluation()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="companyStandard">企业标准</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test3">企业标准</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test3">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo3"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo3">
                        <img  th:if="${factorySterilize.getCompanyStandard() != ''}"  th:each="image:${factorySterilize.getCompanyStandard().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="companyStandard" name="companyStandard" th:value="${factorySterilize.getCompanyStandard()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="provincialInspectionReport">省检报告</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test4">省检报告</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test4">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：

                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo4">
                        <img  th:if="${factorySterilize.getProvincialInspectionReport() != ''}"  th:each="image:${factorySterilize.getProvincialInspectionReport().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="provincialInspectionReport" name="provincialInspectionReport" th:value="${factorySterilize.getProvincialInspectionReport()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="packagingRecord">包装备案</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test5">包装备案</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test5">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo5"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo5">
                        <img  th:if="${factorySterilize.getPackagingRecord() != ''}"  th:each="image:${factorySterilize.getPackagingRecord().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="packagingRecord" name="packagingRecord" th:value="${factorySterilize.getPackagingRecord()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="productionBusinessLicense">生产厂家营业执照</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test6">生产厂家营业执照</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test6">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">

                    <div class="layui-upload-list" th:id="demo6">
                        <img  th:if="${factorySterilize.getProductionBusinessLicense() != ''}"  th:each="image:${factorySterilize.getProductionBusinessLicense().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="productionBusinessLicense" name="productionBusinessLicense" th:value="${factorySterilize.getProductionBusinessLicense()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="sanitaryLicenseDisinfectedProducts">消毒产品卫生许可证</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test7">消毒产品卫生许可证</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test7">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo7"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo7">
                        <img  th:if="${factorySterilize.getSanitaryLicenseDisinfectedProducts() != ''}"  th:each="image:${factorySterilize.getSanitaryLicenseDisinfectedProducts().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="sanitaryLicenseDisinfectedProducts" name="sanitaryLicenseDisinfectedProducts" th:value="${factorySterilize.getSanitaryLicenseDisinfectedProducts()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="drugManufacturingErtificate">药品生产许可证</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test8">药品生产许可证</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test8">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo8"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo8">
                        <img  th:if="${factorySterilize.getDrugManufacturingErtificate() != ''}"  th:each="image:${factorySterilize.getDrugManufacturingErtificate().split(',')}" th:src="${image}" alt="" style="width: 92px;height: 92px;" class="layui-upload-img">
                    </div>

            </div>
            <input type="hidden" id="drugManufacturingErtificate" name="drugManufacturingErtificate" th:value="${factorySterilize.getDrugManufacturingErtificate()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="gmpErtificate">药品GMP证书</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test9">药品GMP证书</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test9">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">

                </blockquote>

                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="gmpErtificate" name="gmpErtificate" th:value="${factorySterilize.getGmpErtificate()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="qualitySystem">质量体系调查表</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test10">质量体系调查表</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test10">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：
                    <div class="layui-upload-list" th:id="demo10"></div>
                </blockquote>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode != 'add'}">

                    </div>
                </blockquote>
            </div>
            <input type="hidden" id="qualitySystem" name="qualitySystem" th:value="${factorySterilize.getQualitySystem()}">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="qualifiedSupplier">合格供货方档案表</label>
            <div class="layui-upload">
                <button type="button" class="layui-btn" th:id="test11">合格供货方档案表</button>
                <button type="button" class="layui-btn" th:id="btn_image_clear_test11">清空</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;" th:if="${mode == 'add'}">
                    预览图：

</div>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
