<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>订单管理列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/bobogou/plugins/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="number" th:value="${order.getNumber()}"
                                       th:id="number" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">总金额</label>
                            <div class="layui-input-inline">
                                <input type="text" name="grossAmount" th:value="${order.getGrossAmount()}" autocomplete="off"
                                       th:id="grossAmount" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">积分</label>
                            <div class="layui-input-inline">
                                <input type="text" name="integral" th:value="${order.getIntegral()}"
                                       autocomplete="off"
                                       th:id="integral" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">健康豆</label>
                            <div class="layui-input-inline">
                                <input type="text" name="healthBeans" th:value="${order.getHealthBeans()}" autocomplete="off"
                                       th:id="healthBeans" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">配送地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="addressId" th:value="${order.getAddressId()}" autocomplete="off"
                                       th:id="addressId" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">配送方式</label>
                            <div class="layui-input-inline">
                                <input type="text" name="distributionMode" th:value="${order.getDistributionMode()}" autocomplete="off"
                                       th:id="distributionMode" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">物流单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="trackingNo" th:value="${order.getTrackingNo()}" autocomplete="off"
                                       th:id="trackingNo" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">支付方式</label>
                            <div class="layui-input-inline">
                                <input type="text" name="payMode" th:value="${order.getPayMode()}" autocomplete="off"
                                       th:id="payMode" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" th:value="${order.getType()}" autocomplete="off"
                                       th:id="type" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <input type="text" name="status" th:value="${order.getStatus()}" autocomplete="off"
                                       th:id="status" class="layui-input">
                            </div>
                        </div>
                        <!--<div class="layui-inline">
                            <label class="layui-form-label">支付时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="payTime" th:value="${order.getPayTime()}" autocomplete="off"
                                       th:id="payTime" class="layui-input">
                            </div>
                        </div>-->
                        <div class="layui-inline">
                            <label class="layui-form-label">退款原因</label>
                            <div class="layui-input-inline">
                                <input type="text" name="refundReason" th:value="${order.getRefundReason()}" autocomplete="off"
                                       th:id="refundReason" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新建</button>
                <shiro:hasPermission name="data:order:add">
                </shiro:hasPermission>
            </div>
        </script>

        <table class="layui-hide" id="orderTable" lay-filter="orderTableFilter"></table>

        <script type="text/html" id="operation">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="detail">详情</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="chargeback">退单处理</a>
        </script>

    </div>
</div>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!--引入jquery-->
<script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/utils/util.js"></script>
<!--引入本html的js文件-->
<script type="text/javascript" src="/bobogou/modules/data/order.js"></script>
</body>
</html>
