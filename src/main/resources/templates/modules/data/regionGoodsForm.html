<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>地域商品管理</title>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="/bobogou/utils/vendor.js"></script>
</head>
<body>
<div>
    <form class="layui-form" id="regionGoodsForm">
        <input type="hidden" name="id" id="id" th:value="${regionGoods.getId()}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分配区域类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="" lay-filter="type"
                            th:id="type" th:with="type=${@dictData.findByType('data_region_goods_type')}" th:if="${mode == 'add'}">
                        <option th:each="dict:${type}" th:value="${dict.getValue()}" th:text="${dict.getName()}"
                                th:selected="${dict.getValue()}==${regionGoods.getType()}"/>
                    </select>
                    <select name="type" lay-verify="" lay-filter="type"
                            th:id="type" th:with="type=${@dictData.findByType('data_region_goods_type')}" th:if="${mode != 'add'}" disabled>
                        <option th:each="dict:${type}" th:value="${dict.getValue()}" th:text="${dict.getName()}"
                                th:selected="${dict.getValue()}==${regionGoods.getType()}"/>
                    </select>
                </div>
            </div>
            <!--<div class="layui-inline" th:if="${mode == 'add'}">
                <label class="layui-form-label" for="provinceId">省</label>
                <div class="layui-input-inline">
                    <textarea th:id="provinceId" th:text="${regionGoods.getProvinceName()}"
                              placeholder="省" class="layui-textarea" onclick="selectProvince('provinceId')" readonly></textarea>
                    <input type="hidden" th:id="province" th:name="provinceId" th:value="${regionGoods.getProvinceId()}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode != 'add'}">
                <label class="layui-form-label" for="province">省</label>
                <div class="layui-input-inline">
                    <select name="provinceId" lay-verify="" lay-filter="province"
                            th:id="provinceId" th:with="province=${@province.findToDictUse()}" disabled>
                        <option th:each="dict:${province}" th:value="${dict.getId()}" th:text="${dict.getName()}"
                                th:selected="${dict.getId()}==${regionGoods.getProvinceId()}"/>
                    </select>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode == 'add'}">
                <label class="layui-form-label" for="cityId">市</label>
                <div class="layui-input-inline">
                    <textarea th:id="cityId" th:text="${regionGoods.getCityName()}"
                              placeholder="市" class="layui-textarea" onclick="selectCity('cityId')" readonly></textarea>
                    <input type="hidden" th:id="city" th:name="cityId" th:value="${regionGoods.getCityId()}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode != 'add'}">
                <label class="layui-form-label">市</label>
                <div class="layui-input-inline">
                    <select name="cityId" lay-verify="" lay-filter="city" th:id="cityId" disabled>
                        <option th:if="${regionGoods.getCity() != null}" th:value="${regionGoods.getCityId()}"
                                th:text="${regionGoods.getCity().getName()}"/>
                    </select>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode == 'add'}">
                <label class="layui-form-label" for="districtId">区</label>
                <div class="layui-input-inline">
                    <textarea th:id="districtId" th:text="${regionGoods.getAreaName()}"
                              placeholder="区" class="layui-textarea" onclick="selectArea('districtId')" readonly></textarea>
                    <input type="hidden" th:id="district" th:name="districtId" th:value="${regionGoods.getDistrictId()}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode != 'add'}">
                <label class="layui-form-label">区</label>
                <div class="layui-input-inline">
                    <select name="districtId" lay-verify="" lay-filter="districtId" th:id="districtId" disabled>
                        <option th:if="${regionGoods.getArea() != null}" th:value="${regionGoods.districtId}"
                                th:text="${regionGoods.getArea().getName()}"/>
                    </select>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode == 'add'}">
                <label class="layui-form-label" for="streetId">街道</label>
                <div class="layui-input-inline">
                    <textarea th:id="streetId" th:text="${regionGoods.getStreetName()}"
                              placeholder="街道" class="layui-textarea" onclick="selectStreet('streetId')" readonly></textarea>
                    <input type="hidden" th:id="street" th:name="streetId" th:value="${regionGoods.getStreetId()}" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline" th:if="${mode != 'add'}">
                <label class="layui-form-label">街道</label>
                <div class="layui-input-inline">
                    <select name="streetId" lay-verify="" lay-filter="street" th:id="streetId" disabled>
                        <option th:if="${regionGoods.getStreet() != null}" th:value="${regionGoods.getStreetId()}"
                                th:text="${regionGoods.getStreet().getName()}"/>
                    </select>
                </div>
            </div>-->
            <div class="layui-inline">
                <label class="layui-form-label">商品</label>
                <div class="layui-input-inline">
                    <input type="text" th:id="goodsId" th:value="${regionGoods.getGoodsName()}"
                           placeholder="商品" autocomplete="off" class="layui-input required" onclick="selectGoods('goodsId')" readonly>
                    <input type="hidden" th:name="goodsId" th:value="${regionGoods.getGoodsId()}" autocomplete="off" class="layui-input required" readonly>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/bobogou/plugins/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/utils/util.js"></script>
<!--引入本html的js文件-->
<script type="text/javascript" src="/bobogou/modules/data/regionGoodsForm.js"></script>
<!--引入表单验证-->
<script src="/bobogou/plugins/jqueryvalidate/dist/jquery.validate.min.js"></script>
<script src="/bobogou/plugins/jqueryvalidate/dist/additional-methods.min.js"></script>
<script src="/bobogou/plugins/jqueryvalidate/dist/localization/messages_zh.min.js"></script>
</body>
</html>
