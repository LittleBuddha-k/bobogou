<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
    <script src="/bobogou/utils/vendor.js"></script>
</head>
<body>
<div>
    <form class="layui-form" id="orderForm">
        <input type="hidden" name="id" th:value="${order.getId()}">
        <div class="layui-form-item">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-block">
                <input type="text" name="number" th:value="${order.getNumber()}"
                       th:id="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总金额</label>
            <div class="layui-input-block">
                <input type="text" name="grossAmount" th:value="${order.getGrossAmount()}" autocomplete="off"
                       th:id="grossAmount" class="layui-input" onblur="isNumber('grossAmount')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">积分</label>
            <div class="layui-input-block">
                <input type="text" name="integral" th:value="${order.getIntegral()}"
                       autocomplete="off"
                       th:id="integral" class="layui-input" onblur="isNumber('integral')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">健康豆</label>
            <div class="layui-input-block">
                <input type="text" name="healthBeans" th:value="${order.getHealthBeans()}" autocomplete="off"
                       th:id="healthBeans" class="layui-input" onblur="isNumber('healthBeans')">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配送地址</label>
            <div class="layui-input-block">
                <input type="text" name="addressId" th:value="${order.getAddressId()}" autocomplete="off"
                       th:id="addressId" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配送方式</label>
            <div class="layui-input-block">
                <select name="distributionMode" lay-verify="" th:if="${mode == 'add'}" lay-filter="distributionMode"
                        th:id="distributionMode">
                    <option th:value="1" th:text="顺丰"/>
                    <option th:value="2" th:text="京东"/>
                </select>
                <select name="distributionMode" lay-verify="" th:if="${mode != 'add' && order.distributionMode == 1}"
                        lay-filter="distributionMode"
                        th:id="distributionMode">
                    <option th:value="1" th:text="顺丰"/>
                    <option th:value="2" th:text="京东"/>
                </select>
                <select name="distributionMode" lay-verify="" th:if="${mode != 'add' && order.distributionMode == 2}"
                        lay-filter="distributionMode"
                        th:id="distributionMode">
                    <option th:value="2" th:text="京东"/>
                    <option th:value="1" th:text="顺丰"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">物流单号</label>
            <div class="layui-input-block">
                <input type="text" name="trackingNo" th:value="${order.getTrackingNo()}" autocomplete="off"
                       th:id="trackingNo" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付方式</label>
            <div class="layui-input-block">
                <select name="payMode" lay-verify="" th:if="${mode == 'add'}" lay-filter="payMode"
                        th:id="payMode">
                    <option th:value="0" th:text="兑换"/>
                    <option th:value="1" th:text="微信"/>
                    <option th:value="2" th:text="支付宝"/>
                    <option th:value="3" th:text="银行卡"/>
                </select>
                <select name="payMode" lay-verify="" th:if="${mode != 'add' && order.payMode == 0}" lay-filter="payMode"
                        th:id="payMode">
                    <option th:value="0" th:text="兑换"/>
                    <option th:value="1" th:text="微信"/>
                    <option th:value="2" th:text="支付宝"/>
                    <option th:value="3" th:text="银行卡"/>
                </select>
                <select name="payMode" lay-verify="" th:if="${mode != 'add' && order.payMode == 1}" lay-filter="payMode"
                        th:id="payMode">
                    <option th:value="1" th:text="微信"/>
                    <option th:value="0" th:text="兑换"/>
                    <option th:value="2" th:text="支付宝"/>
                    <option th:value="3" th:text="银行卡"/>
                </select>
                <select name="payMode" lay-verify="" th:if="${mode != 'add' && order.payMode == 2}" lay-filter="payMode"
                        th:id="payMode">
                    <option th:value="2" th:text="支付宝"/>
                    <option th:value="0" th:text="兑换"/>
                    <option th:value="1" th:text="微信"/>
                    <option th:value="3" th:text="银行卡"/>
                </select>
                <select name="payMode" lay-verify="" th:if="${mode != 'add' && order.payMode == 3}" lay-filter="payMode"
                        th:id="payMode">
                    <option th:value="3" th:text="银行卡"/>
                    <option th:value="0" th:text="兑换"/>
                    <option th:value="1" th:text="微信"/>
                    <option th:value="2" th:text="支付宝"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="" th:if="${mode == 'add'}" lay-filter="type"
                        th:id="type">
                    <option th:value="0" th:text="购买"/>
                    <option th:value="1" th:text="健康豆兑换"/>
                    <option th:value="2" th:text="积分兑换"/>
                </select>
                <select name="type" lay-verify="" th:if="${mode != 'add' && order.type == 0}" lay-filter="type"
                        th:id="type">
                    <option th:value="0" th:text="购买"/>
                    <option th:value="1" th:text="健康豆兑换"/>
                    <option th:value="2" th:text="积分兑换"/>
                </select>
                <select name="type" lay-verify="" th:if="${mode != 'add' && order.type == 1}" lay-filter="type"
                        th:id="type">
                    <option th:value="1" th:text="健康豆兑换"/>
                    <option th:value="0" th:text="购买"/>
                    <option th:value="2" th:text="积分兑换"/>
                </select>
                <select name="type" lay-verify="" th:if="${mode != 'add' && order.type == 2}" lay-filter="type"
                        th:id="type">
                    <option th:value="2" th:text="积分兑换"/>
                    <option th:value="0" th:text="购买"/>
                    <option th:value="1" th:text="健康豆兑换"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="" th:if="${mode == 'add'}" lay-filter="status"
                        th:id="status">
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 0}" lay-filter="status"
                        th:id="status">
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 1}" lay-filter="status"
                        th:id="status">
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 2}" lay-filter="status"
                        th:id="status">
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 3}" lay-filter="status"
                        th:id="status">
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 4}" lay-filter="status"
                        th:id="status">
                    <option th:value="4" th:text="申请退款"/>
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="5" th:text="已退款"/>
                </select>
                <select name="status" lay-verify="" th:if="${mode != 'add' && order.status == 5}" lay-filter="status"
                        th:id="status">
                    <option th:value="5" th:text="已退款"/>
                    <option th:value="0" th:text="已取消"/>
                    <option th:value="1" th:text="待付款"/>
                    <option th:value="2" th:text="待收货"/>
                    <option th:value="3" th:text="已完成"/>
                    <option th:value="4" th:text="申请退款"/>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付时间</label>
            <div class="layui-input-block">
                <input type="text" name="payTime" th:value="${order.getPayTime()}" autocomplete="off"
                       th:id="payTime" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">退款原因</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea" name="refundReason"
                          th:text="${order.getRefundReason()}" th:id="refundReason"></textarea>
            </div>
        </div>
        <input type="hidden" id="goodsList" th:value="${order.getGoodsInfoList()}">
        <div class="layui-form-item">
            <label class="layui-form-label">订单商品：</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <a href="#" onclick="addRow('#orderGoodsList', orderProductRowIdx, orderProductTpl);orderProductRowIdx = orderProductRowIdx + 1;" ><i class="layui-icon layui-icon-addition"></i>新建</a>
            </label>
        </div>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col width="200">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>商品名称</th>
                    <th>商品规格</th>
                    <th>购买数量</th>
                    <th>商品单价</th>
                    <th>总价</th>
                    <th>类型</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody id="orderGoodsList">
            </tbody>
            <script type="text/template" id="orderProductTpl">//<!--
				<tr id="goodsInfoList{{idx}}">
					<td class="layui-hide">
						<input id="goodsInfoList{{idx}}_id" name="goodsInfoList[{{idx}}].id" type="hidden" value="{{row.id}}"/>
					</td>

                    <td>
						<input id="goodsInfoList{{idx}}_specification" name="goodsInfoList[{{idx}}].specification" type="text" value="{{row.specification}}"    class="layui-input" onclick="selectGoods(goodsInfoList{{idx}}_specification)"/>
					</td>

					<td>
						<input id="goodsInfoList{{idx}}_amount" name="goodsInfoList[{{idx}}].amount" type="text" value="{{row.amount}}"    class="layui-input"/>
					</td>

					<td>
						<input id="goodsInfoList{{idx}}_price" name="goodsInfoList[{{idx}}].price" type="text" value="{{row.price}}"    class="layui-input"/>
					</td>

					<td>
						<input id="goodsInfoList{{idx}}_totalPrice" name="goodsInfoList[{{idx}}].totalPrice" type="text" value="{{row.totalPrice}}"    class="layui-input"/>
					</td>

					<td>
						<input id="goodsInfoList{{idx}}_type" name="goodsInfoList[{{idx}}].type" type="text" value="{{row.type}}"    class="layui-input"/>
					</td>

					<td class="text-center" width="10">
						{{#delBtn}}<span class="close" onclick="delRow(this, '#goodsInfoList{{idx}}')" title="删除">&times;</span>{{/delBtn}}
					</td>
				</tr>//-->
            </script>
            <script type="text/javascript">
                var orderProductRowIdx = 0, orderProductTpl = $("#orderProductTpl").html().replace(/(\/\/\<!\-\-)|(\/\/\-\->)/g,"");
                $(document).ready(function() {
                    let value = $("#goodsList").val();
                    if(value != null && value != ''){
                        var data = JSON.stringify(value);
                        for (var i=0; i<data.length; i++){
                            addRow('#orderGoodsList', orderProductRowIdx, orderProductTpl, data[i]);
                            orderProductRowIdx = orderProductRowIdx + 1;
                        }
                    }
                });
            </script>
        </table>
    </form>
</div>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/bobogou/plugins/layui/js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/utils/util.js"></script>
<!--引入本html的js文件-->
<script type="text/javascript" src="/bobogou/modules/data/orderForm.js"></script>
<!--引入本html的js文件-->
<script type="text/javascript" src="/bobogou/utils/formVerification.js"></script>
</body>
</html>
