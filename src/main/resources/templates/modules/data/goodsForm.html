<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <!--layui-->
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <!--markdown富文本编辑-->
    <link rel="stylesheet" href="/bobogou/plugins/markdown/css/editormd.css"/>
    <link rel="stylesheet" href="/bobogou/plugins/markdown/css/editormd.preview.css"/>
</head>
<body>
<div>
    <form class="layui-form" id="goodsForm">
        <input type="hidden" name="id" th:value="${goods.getId()}">
        <input type="hidden" th:if="${goods.getGoodsInfo() != null}" name="goodsInfo.id"
               th:value="${goods.getGoodsInfo().getId()}">
        <input type="hidden" th:if="${goods.getGoodsClassify() != null}" name="goodsClassify.id"
               th:value="${goods.getGoodsClassify().getId()}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="name">商品名</label>
                <div class="layui-input-inline">
                    <input type="name" id="name" th:name="name" th:value="${goods.getName()}"
                           placeholder="商品名" autocomplete="off" class="layui-input required"
                           th:if="${mode != 'detail'}">
                    <input type="name" id="name" th:name="name" th:value="${goods.getName()}"
                           placeholder="商品名" autocomplete="off" class="layui-input required" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="purchasingPrice">进价</label>
                <div class="layui-input-inline">
                    <input type="purchasingPrice" id="purchasingPrice" th:name="purchasingPrice"
                           th:value="${goods.getPurchasingPrice()}"
                           placeholder="进价" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="purchasingPrice" id="purchasingPrice" th:name="purchasingPrice"
                           th:value="${goods.getPurchasingPrice()}"
                           placeholder="进价" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="originalCost">原价</label>
                <div class="layui-input-inline">
                    <input type="originalCost" id="originalCost" th:name="originalCost"
                           th:value="${goods.getOriginalCost()}"
                           placeholder="原价" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="originalCost" id="originalCost" th:name="originalCost"
                           th:value="${goods.getOriginalCost()}"
                           placeholder="原价" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="sellingPrice">普通会员价</label>
                <div class="layui-input-inline">
                    <input type="sellingPrice" id="sellingPrice" th:name="sellingPrice"
                           th:value="${goods.getSellingPrice()}"
                           placeholder="普通会员价" autocomplete="off" class="layui-input number"
                           th:if="${mode != 'detail'}">
                    <input type="sellingPrice" id="sellingPrice" th:name="sellingPrice"
                           th:value="${goods.getSellingPrice()}"
                           placeholder="普通会员价" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="vipPrice">会员价</label>
                <div class="layui-input-inline">
                    <input type="vipPrice" id="vipPrice" th:name="vipPrice" th:value="${goods.getVipPrice()}"
                           placeholder="会员价" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="vipPrice" id="vipPrice" th:name="vipPrice" th:value="${goods.getVipPrice()}"
                           placeholder="会员价" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-inline">
                    <input type="specification" id="specification" th:name="specification"
                           th:value="${goods.getSpecification()}"
                           placeholder="规格" autocomplete="off" class="layui-input" th:if="${mode != 'detail'}">
                    <input type="specification" id="specification" th:name="specification"
                           th:value="${goods.getSpecification()}"
                           placeholder="规格" autocomplete="off" class="layui-input" th:if="${mode == 'detail'}" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="amount">数量</label>
                <div class="layui-input-inline">
                    <input type="amount" id="amount" th:name="amount" th:value="${goods.getAmount()}"
                           placeholder="数量" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="amount" id="amount" th:name="amount" th:value="${goods.getAmount()}"
                           placeholder="数量" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="usedAmount">已分配</label>
                <div class="layui-input-inline">
                    <input type="text" id="usedAmount" th:name="usedAmount" th:value="${goods.getUsedAmount()}"
                           placeholder="已分配" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="text" id="usedAmount" th:name="usedAmount" th:value="${goods.getUsedAmount()}"
                           placeholder="已分配" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="stockAmount">库存</label>
                <div class="layui-input-inline">
                    <input type="text" id="stockAmount" th:name="stockAmount" th:value="${goods.getStockAmount()}"
                           placeholder="库存" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="text" id="stockAmount" th:name="stockAmount" th:value="${goods.getStockAmount()}"
                           placeholder="库存" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="salesVolume">销量</label>
                <div class="layui-input-inline">
                    <input type="salesVolume" id="salesVolume" th:name="salesVolume"
                           th:value="${goods.getSalesVolume()}"
                           placeholder="销量" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="salesVolume" id="salesVolume" th:name="salesVolume"
                           th:value="${goods.getSalesVolume()}"
                           placeholder="销量" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">功效</label>
                <div class="layui-input-inline">
                    <input type="effect" id="effect" th:name="effect" th:value="${goods.getEffect()}"
                           placeholder="功效" autocomplete="off" class="layui-input" th:if="${mode != 'detail'}">
                    <input type="effect" id="effect" th:name="effect" th:value="${goods.getEffect()}"
                           placeholder="功效" autocomplete="off" class="layui-input" th:if="${mode == 'detail'}" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="applauseRate">好评率</label>
                <div class="layui-input-inline">
                    <input type="applauseRate" id="applauseRate" th:name="applauseRate"
                           th:value="${goods.getApplauseRate()}"
                           placeholder="好评率" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="applauseRate" id="applauseRate" th:name="applauseRate"
                           th:value="${goods.getApplauseRate()}"
                           placeholder="好评率" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="healthBeans">健康豆</label>
                <div class="layui-input-inline">
                    <input type="healthBeans" id="healthBeans" th:name="healthBeans"
                           th:value="${goods.getHealthBeans()}"
                           placeholder="健康豆" autocomplete="off" class="layui-input number" th:if="${mode != 'detail'}">
                    <input type="healthBeans" id="healthBeans" th:name="healthBeans"
                           th:value="${goods.getHealthBeans()}"
                           placeholder="健康豆" autocomplete="off" class="layui-input number" th:if="${mode == 'detail'}"
                           readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否在售</label>
                <div class="layui-input-inline" th:if="${mode != 'detail'}">
                    <select name="isMarket" lay-verify="" th:if="${mode == 'add'}" lay-filter="isMarket"
                            th:id="isMarket">
                        <option th:value="0" th:text="在售"/>
                        <option th:value="2" th:text="停售"/>
                    </select>
                    <select name="isMarket" lay-verify=""
                            th:if="${mode != 'add' && 0 == goods.getIsMarket()}">
                        <option th:value="0" th:text="在售"/>
                        <option th:value="2" th:text="停售"/>
                    </select>
                    <select name="isMarket" lay-verify=""
                            th:if="${mode != 'add' && 2 == goods.getIsMarket()}">
                        <option th:value="2" th:text="停售"/>
                        <option th:value="0" th:text="在售"/>
                    </select>
                </div>
                <div class="layui-input-inline" th:if="${mode == 'detail'}">
                    <select name="isMarket" lay-verify="" th:if="${mode == 'add'}" lay-filter="isMarket"
                            th:id="isMarket" disabled="true">
                        <option th:value="0" th:text="在售"/>
                        <option th:value="2" th:text="停售"/>
                    </select>
                    <select name="isMarket" lay-verify=""
                            th:if="${mode != 'add' && 0 == goods.getIsMarket()}" disabled="true">
                        <option th:value="0" th:text="在售"/>
                        <option th:value="2" th:text="停售"/>
                    </select>
                    <select name="isMarket" lay-verify=""
                            th:if="${mode != 'add' && 2 == goods.getIsMarket()}" disabled="true">
                        <option th:value="2" th:text="停售"/>
                        <option th:value="0" th:text="在售"/>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">品牌分类规格</label>
                <div class="layui-input-inline" th:if="${mode != 'detail'}">
                    <select name="brandId" lay-verify="" th:if="${mode == 'add'}">
                        <option th:text="请选择" value="0"/>
                        <option th:each="commodityBrand:${commodityBrandList}" th:value="${commodityBrand.getId()}"
                                th:text="${commodityBrand.getBrandName()}"/>
                    </select>
                    <select name="brandId" lay-verify="" th:if="${mode != 'add'}">
                        <option th:each="commodityBrand:${commodityBrandList}"
                                th:if="${commodityBrand.getId() == goods.getBrandId().toString()}"
                                th:value="${commodityBrand.getId()}" th:text="${commodityBrand.getBrandName()}"/>
                        <option th:text="请选择" value="0"/>
                        <option th:each="commodityBrand:${commodityBrandList}"
                                th:if="${commodityBrand.getId() != goods.getBrandId().toString()}"
                                th:value="${commodityBrand.getId()}" th:text="${commodityBrand.getBrandName()}"/>
                    </select>
                </div>
                <div class="layui-input-inline" th:if="${mode == 'detail'}">
                    <select name="brandId" lay-verify="" disabled="true">
                        <option th:each="commodityBrand:${commodityBrandList}"
                                th:if="${commodityBrand.getId() == goods.getBrandId().toString()}"
                                th:value="${commodityBrand.getId()}" th:text="${commodityBrand.getBrandName()}"/>
                        <option th:text="请选择" value="0"/>
                        <option th:each="commodityBrand:${commodityBrandList}"
                                th:if="${commodityBrand.getId() != goods.getBrandId().toString()}"
                                th:value="${commodityBrand.getId()}" th:text="${commodityBrand.getBrandName()}"/>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block" th:if="${mode != 'detail'}">
                <input type="checkbox" th:if="${mode == 'add'}" th:each="commodityTag:${commodityTagList}"
                       th:value="${commodityTag.getId()}" th:title="${commodityTag.getName()}" lay-filter="tag">
                <input type="checkbox" th:if="${mode != 'add' && goods.getTagId().contains(commodityTag.getId())}"
                       th:each="commodityTag:${commodityTagList}" th:value="${commodityTag.getId()}"
                       th:title="${commodityTag.getName()}" lay-filter="tag" checked>
                <input type="checkbox" th:if="${mode != 'add' && !goods.getTagId().contains(commodityTag.getId())}"
                       th:each="commodityTag:${commodityTagList}" th:value="${commodityTag.getId()}"
                       th:title="${commodityTag.getName()}" lay-filter="tag">
                <input type="hidden" name="tagId" id="tagId" th:value="${goods.getTagId()}">
            </div>
            <div class="layui-input-block" th:if="${mode == 'detail'}">
                <input type="checkbox" th:if="${mode == 'add'}" th:each="commodityTag:${commodityTagList}"
                       th:value="${commodityTag.getId()}" th:title="${commodityTag.getName()}" lay-filter="tag" disabled>
                <input type="checkbox" th:if="${mode != 'add' && goods.getTagId().contains(commodityTag.getId())}"
                       th:each="commodityTag:${commodityTagList}" th:value="${commodityTag.getId()}"
                       th:title="${commodityTag.getName()}" lay-filter="tag" checked disabled>
                <input type="checkbox" th:if="${mode != 'add' && !goods.getTagId().contains(commodityTag.getId())}"
                       th:each="commodityTag:${commodityTagList}" th:value="${commodityTag.getId()}"
                       th:title="${commodityTag.getName()}" lay-filter="tag">
                <input type="hidden" name="tagId" id="tagId" th:value="${goods.getTagId()}" disabled>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品分类</label>
            <div class="layui-input-inline" th:if="${mode != 'detail'}">
                <select name="goodsClassify.classifyId" lay-filter="levelOne" th:if="${mode == 'add'}">
                    <option value="0">请选择</option>
                    <option th:each="levelOne:${goodsTypeLevelOne}" th:value="${levelOne.getId()}"
                            th:text="${levelOne.getName()}">
                    </option>
                </select>
                <select name="goodsClassify.classifyId" lay-filter="levelOne"
                        th:if="${mode != 'add' && goods.getGoodsClassify() != null}">
                    <option th:each="levelOne:${goodsTypeLevelOne}"
                            th:if="${goods.getGoodsClassify().getClassifyId() == levelOne.getId()}"
                            th:value="${levelOne.getId()}" th:text="${levelOne.getName()}">
                    </option>
                    <option th:each="levelOne:${goodsTypeLevelOne}"
                            th:if="${goods.getGoodsClassify().getClassifyId() != levelOne.getId()}"
                            th:value="${levelOne.getId()}" th:text="${levelOne.getName()}">
                    </option>
                </select>
                <select name="goodsClassify.classifyId" lay-filter="levelOne"
                        th:if="${mode != 'add' && goods.getGoodsClassify() == null}">
                    <option value="0">请选择</option>
                    <option th:each="levelOne:${goodsTypeLevelOne}" th:value="${levelOne.getId()}"
                            th:text="${levelOne.getName()}">
                    </option>
                </select>
            </div>
            <div class="layui-input-inline" th:if="${mode == 'detail'}">
                <select name="goodsClassify.classifyId" lay-filter="levelOne" th:if="${mode == 'add'}" disabled="true">
                    <option value="0">请选择</option>
                    <option th:each="levelOne:${goodsTypeLevelOne}" th:value="${levelOne.getId()}"
                            th:text="${levelOne.getName()}">
                    </option>
                </select>
                <select name="goodsClassify.classifyId" lay-filter="levelOne"
                        th:if="${mode != 'add' && goods.getGoodsClassify() != null}" disabled="true">
                    <option th:each="levelOne:${goodsTypeLevelOne}"
                            th:if="${goods.getGoodsClassify().getClassifyId() == levelOne.getId()}"
                            th:value="${levelOne.getId()}" th:text="${levelOne.getName()}">
                    </option>
                    <option th:each="levelOne:${goodsTypeLevelOne}"
                            th:if="${goods.getGoodsClassify().getClassifyId() != levelOne.getId()}"
                            th:value="${levelOne.getId()}" th:text="${levelOne.getName()}">
                    </option>
                </select>
                <select name="goodsClassify.classifyId" lay-filter="levelOne"
                        th:if="${mode != 'add' && goods.getGoodsClassify() == null}" disabled="true">
                    <option value="0">请选择</option>
                    <option th:each="levelOne:${goodsTypeLevelOne}" th:value="${levelOne.getId()}"
                            th:text="${levelOne.getName()}">
                    </option>
                </select>
            </div>
            <div class="layui-input-inline" th:if="${mode != 'detail'}">
                <select name="goodsClassify.secondClassifyId" lay-verify="" lay-filter="levelTwo" th:id="levelTwo"
                        th:if="${goods.getGoodsClassify() != null}">
                    <option th:value="${goods.getGoodsClassify().getSecondClassifyId()}"
                            th:text="${goods.getGoodsClassify().getLevelTwoName()}"
                            th:if="${goods.getGoodsClassify().getSecondClassifyId() != null}"/>
                    <option value="0" th:if="${goods.getGoodsClassify().getSecondClassifyId() == null}">请选择</option>
                </select>
                <select name="goodsClassify.secondClassifyId" lay-verify="" lay-filter="levelTwo" th:id="levelTwo"
                        th:if="${goods.getGoodsClassify() == null}">
                    <option value="0">请选择</option>
                </select>
            </div>
            <div class="layui-input-inline" th:if="${mode == 'detail'}">
                <select name="goodsClassify.secondClassifyId" lay-verify="" lay-filter="levelTwo" th:id="levelTwo"
                        th:if="${goods.getGoodsClassify() != null}" disabled="true">
                    <option th:value="${goods.getGoodsClassify().getSecondClassifyId()}"
                            th:text="${goods.getGoodsClassify().getLevelTwoName()}"
                            th:if="${goods.getGoodsClassify().getSecondClassifyId() != null}"/>
                    <option value="0" th:if="${goods.getGoodsClassify().getSecondClassifyId() == null}">请选择</option>
                </select>
                <select name="goodsClassify.secondClassifyId" lay-verify="" lay-filter="levelTwo" th:id="levelTwo"
                        th:if="${goods.getGoodsClassify() == null}" disabled="true">
                    <option value="0">请选择</option>
                </select>
            </div>
            <div class="layui-input-inline" th:if="${mode != 'detail'}">
                <select name="goodsClassify.reclassifyId" lay-verify="" lay-filter="levelThree" th:id="levelThree"
                        th:if="${goods.getGoodsClassify() != null}">
                    <option th:value="${goods.getGoodsClassify().getReclassifyId()}"
                            th:text="${goods.getGoodsClassify().getLevelThreeName()}"
                            th:if="${goods.getGoodsClassify().getReclassifyId() != null}"/>
                </select>
                <select name="goodsClassify.reclassifyId" lay-verify="" lay-filter="levelThree" th:id="levelThree"
                        th:if="${goods.getGoodsClassify() == null}">
                    <option value="0">请选择</option>
                </select>
            </div>
            <div class="layui-input-inline" th:if="${mode == 'detail'}">
                <select name="goodsClassify.reclassifyId" lay-verify="" lay-filter="levelThree" th:id="levelThree"
                        th:if="${goods.getGoodsClassify() != null}" disabled="true">
                    <option th:value="${goods.getGoodsClassify().getReclassifyId()}"
                            th:text="${goods.getGoodsClassify().getLevelThreeName()}"
                            th:if="${goods.getGoodsClassify().getReclassifyId() != null}"/>
                </select>
                <select name="goodsClassify.reclassifyId" lay-verify="" lay-filter="levelThree" th:id="levelThree"
                        th:if="${goods.getGoodsClassify() == null}" disabled="true">
                    <option value="0">请选择</option>
                </select>
            </div>
        </div>

        <!--商品规格部份-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label" for="commonName">通用名称</label>
                <div class="layui-input-inline">
                    <input type="text" th:id="commonName" th:name="goodsSpecification.commonName" th:if="${mode == 'add'}"
                           placeholder="通用名称" autocomplete="off" class="layui-input">
                    <input type="text" th:id="commonName" th:name="goodsSpecification.commonName" th:if="${mode != 'add' && goods.getGoodsSpecification() != null}"
                           th:value="${goods.getGoodsSpecification().getCommonName()}"
                           placeholder="通用名称" autocomplete="off" class="layui-input" readonly>
                    <input type="text" th:id="commonName" th:name="goodsSpecification.commonName" th:if="${mode != 'add' && goods.getGoodsSpecification() == null}"
                           placeholder="通用名称" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="authorization">批准号</label>
                <div class="layui-input-inline">
                    <input type="text" th:id="authorization" th:name="goodsSpecification.authorization" th:if="${mode == 'add'}"
                           placeholder="批准号" autocomplete="off" class="layui-input">
                    <input type="text" th:id="authorization" th:name="goodsSpecification.authorization" th:if="${mode != 'add' && goods.getGoodsSpecification() != null}"
                           th:value="${goods.getGoodsSpecification().getAuthorization()}"
                           placeholder="批准号" autocomplete="off" class="layui-input" readonly>
                    <input type="text" th:id="authorization" th:name="goodsSpecification.authorization" th:if="${mode != 'add' && goods.getGoodsSpecification() == null}"
                           placeholder="批准号" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="manufacturingEnterprise">生产企业</label>
                <div class="layui-input-inline">
                    <input type="text" th:id="manufacturingEnterprise" th:name="goodsSpecification.manufacturingEnterprise" th:if="${mode == 'add'}"
                           placeholder="生产企业" autocomplete="off" class="layui-input">
                    <input type="text" th:id="manufacturingEnterprise" th:name="goodsSpecification.manufacturingEnterprise" th:if="${mode != 'add' && goods.getGoodsSpecification() != null}"
                           th:value="${goods.getGoodsSpecification().getManufacturingEnterprise()}"
                           placeholder="生产企业" autocomplete="off" class="layui-input" readonly>
                    <input type="text" th:id="manufacturingEnterprise" th:name="goodsSpecification.manufacturingEnterprise" th:if="${mode != 'add' && goods.getGoodsSpecification() == null}"
                           placeholder="生产企业" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label" for="specification">产品规格</label>
                <div class="layui-input-inline">
