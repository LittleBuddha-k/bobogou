<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>合同签署列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/bobogou/plugins/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/bobogou/plugins/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend></legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" for="partAName">甲方</label>
                            <div class="layui-input-inline">
                                <input type="text" name="partAName" th:value="${signContract.getPartAName()}"
                                       th:id="partAName" autocomplete="off" class="layui-input required">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" for="partBName">乙方</label>
                            <div class="layui-input-inline">
                                <input type="text" name="partBName" th:value="${signContract.getPartBName()}"
                                       th:id="partBName" autocomplete="off" class="layui-input required">
                            </div>
                        </div><!--
                        <div class="layui-inline">
                            <label class="layui-form-label" for="producedTime">签约日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="producedTime"
                                       th:value="${#dates.format(goods.getProducedTime(),'yyyy-MM-dd HH:mm:ss')}" autocomplete="off"
                                       class="layui-input" readonly th:if="${mode == 'detail'}">
                                <input type="text" name="producedTime"
                                       th:value="${#dates.format(goods.getProducedTime(),'yyyy-MM-dd HH:mm:ss')}" autocomplete="off"
                                       th:id="productTime" class="layui-input" readonly th:if="${mode != 'detail'}">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label" for="producedTime">签约日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="producedTime"
                                       th:value="${#dates.format(goods.getProducedTime(),'yyyy-MM-dd HH:mm:ss')}" autocomplete="off"
                                       class="layui-input" readonly th:if="${mode == 'detail'}">
                                <input type="text" name="producedTime"
                                       th:value="${#dates.format(goods.getProducedTime(),'yyyy-MM-dd HH:mm:ss')}" autocomplete="off"
                                       th:id="productTime" class="layui-input" readonly th:if="${mode != 'detail'}">
                            </div>
                        </div>-->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit th:id="reset"
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 重 置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolBar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">上传合同信息</button>
            </div>
        </script>

        <table class="layui-hide" id="signContractTable" lay-filter="signContractTableFilter"></table>

        <script type="text/html" id="operation">
            <a class="layui-btn layui-btn-normal layui-btn-xs other-count-edit" lay-event="subTask">提交</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs other-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs other-count-edit" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/bobogou/plugins/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!--引入jquery-->
<script src="/bobogou/plugins/jquery/jquery-3.3.1.min.js"></script>
<!--引入本html的js文件-->
<script type="text/javascript" src="/bobogou/modules/basic/signContract.js"></script>
<!--引入工具js-->
<script type="text/javascript" src="/bobogou/utils/util.js"></script>
</body>
</html>
