---
server:
  port: 8887
  servlet:
    context-path: /bobogou
spring:
  profiles: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB
  thymeleaf:
    #    禁用模板引擎的缓存
    cache: false
  #    配置数据库
  datasource:
    one:
      driver-class-name: com.mysql.cj.jdbc.Driver
      #jdbc-url: jdbc:mysql://1.117.222.27:3306/bbg?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
      #username: root
      #password: bbg123456
      #jdbc-url: jdbc:mysql://1.117.222.27:3306/bbg_test?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2b8
      #username: root
      #password: bbg123456
    two:
      driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
      jdbc-url: jdbc:sqlserver://localhost:1433;DatabaseName=merson-dairy-industry
      username: sa
      password:

    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIndle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #    配置监控统计拦截的filters，去掉后监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j2
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  redis:
    # Redis数据库索引（默认为0）
    database: 2
    # Redis服务器地址
    host: 1.117.222.27
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: bbg123456
    # 连接池最大连接数（使用负值表示没有限制）
    pool.max-active: 200
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    pool.max-wait: -1
    # 连接池中的最大空闲连接
    pool.max-idle: 10
    # 连接池中的最小空闲连接
    pool.min-idle: 0
    # 连接超时时间（毫秒）
    timeout: 1000
  resources:
    static-locations: classpath:/static/,classpath:/templates/
  #mvc:
  #  view:
  #    suffix: .jsp  将会将试图换为
#  自定义静态资源路径
#  resources:
#    static-locations: classpath:/webpage
mybatis:
  #  boot2以上不再使用mybatis-config.xml配置文件，直接在yml中配置
  #  config-location: classpath:mybatis/mybatis-config.xml
  configuration:
    map-underscore-to-camel-case: true
    # spring boot集成mybatis的方式打印sql
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  #mapper-locations: classpath:mybatis/*/*Mapper.xml
  type-aliases-package: com.littlebuddha.bobogou.modules.entity
# pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
#swagger属性配置
swagger:
  enabled: true

#shiro--认证失败后去请求的路径
#shiro:
#  loginUrl: /loginPage

logging:
  level:
    com:
      littlebuddha:
        bobogou:
          modules:
            mapper: debug

homeinfo:
  title: 首页
  href: /bobogou/other/customerUser/

logoinfo:
  title: 播播狗
  image: /bobogou/pictures/logo/logo.png
  href: /bobogou/portal/list

global:
  uploadPath: /usr/image/
  rootPath: http://1.117.222.27/image/
